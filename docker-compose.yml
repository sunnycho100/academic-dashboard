version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: academic-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: academic_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
